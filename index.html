<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机Termux建站教程</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 你也可以把这部分样式放到 style.css */
        body {
            font-family: "微软雅黑", "Microsoft YaHei", Arial, sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            color: #222;
        }
        nav.main-nav {
            background: #24292e;
            padding: 14px 5vw;
            margin-bottom: 28px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            gap: 18px;
        }
        nav.main-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 4px 10px;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }
        nav.main-nav a:hover,
        nav.main-nav a.active {
            background: #444d56;
            color: #ffd33d;
        }
        .container {
            max-width: 820px;
            margin: 0 auto;
            background: #fff;
            padding: 32px 16px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.06);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .card {
            background: #f6f8fa;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 28px 22px;
            flex: 1 1 220px;
            min-width: 220px;
            max-width: 260px;
            cursor: pointer;
            transition: box-shadow 0.2s, transform 0.2s, background 0.2s;
            margin-bottom: 10px;
        }
        .card:hover {
            background: #eaf5ff;
            box-shadow: 0 6px 24px rgba(3,102,214,0.08);
            transform: translateY(-4px) scale(1.03);
        }
        .card h2 {
            margin: 0 0 12px 0;
            font-size: 1.25rem;
            color: #0366d6;
        }
        .card p {
            margin: 0;
            color: #333;
            font-size: 1rem;
        }
        @media (max-width: 700px) {
            .container {
                padding: 16px 4px;
            }
            .card-container {
                flex-direction: column;
                gap: 12px;
            }
            .card {
                min-width: unset;
                max-width: unset;
                width: 100%;
            }
            nav.main-nav {
                flex-direction: column;
                gap: 8px;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="main-nav">
        <a href="/" class="active">首页</a>
        <a href="install-termux.html">安装Termux</a>
        <a href="github-pages.html">GitHub托管</a>
        <a href="markdown-guide.html">Markdown写作</a>
    </nav>

    <!-- 首页内容 -->
    <div class="container">
        <h1>📱 手机Termux建站教程</h1>
        <div class="card-container">
            <div class="card" onclick="location.href='install-termux.html'" tabindex="0" role="button" aria-pressed="false">
                <h2>安装Termux</h2>
                <p>从零开始配置Termux环境</p>
            </div>
            
            <div class="card" onclick="location.href='github-pages.html'" tabindex="0" role="button" aria-pressed="false">
                <h2>GitHub托管</h2>
                <p>部署网站到GitHub Pages</p>
            </div>
            
            <div class="card" onclick="location.href='markdown-guide.html'" tabindex="0" role="button" aria-pressed="false">
                <h2>Markdown写作</h2>
                <p>快速编写结构化内容</p>
            </div>
        </div>
    </div>
</body>
</html>
