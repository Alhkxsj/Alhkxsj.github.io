<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于本站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', 'Microsoft Yahei', sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            overflow-x: hidden;
        }
        #particle-canvas {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 1;
        }
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(255,255,255,0.3);
            z-index: 2;
            backdrop-filter: blur(2px);
        }
        .glass-nav {
            position: fixed;
            top: 30px; left: 50%; transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            background: rgba(255,255,255,0.25);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            z-index: 99;
            padding: 12px 44px;
            backdrop-filter: blur(8px);
        }
        .glass-nav a {
            color: #24577a;
            text-decoration: none;
            font-weight: 600;
            position: relative;
            padding: 4px 10px;
            transition: color 0.2s;
        }
        .glass-nav a.active,
        .glass-nav a:hover {
            color: #1a2a42;
            border-bottom: 2px solid #3b8beb;
        }
        /* 主要内容样式 */
        .about-info {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 60px;
        }
        .avatar-box {
            margin-bottom: 28px;
            text-align: center;
        }
        .avatar-box img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 6px 24px rgba(59,139,235,0.18);
            border: 4px solid #fff;
            object-fit: cover;
            background: #fff;
        }
        .nickname {
            margin-top: 14px;
            font-size: 1.25rem;
            font-weight: bold;
            color: #13334a;
        }
        .kuaishou-id {
            font-size: 1.05rem;
            color: #336a99;
            margin-top: 2px;
        }
        .about-main-content {
            margin-top: 32px;
            background: rgba(255,255,255,0.4);
            border-radius: 18px;
            padding: 2.5rem 2.2rem 2rem 2.2rem;
            max-width: 420px;
            width: 90vw;
            box-shadow: 0 8px 30px rgba(0,0,0,0.13);
            backdrop-filter: blur(8px);
        }
        .about-main-content h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #24577a;
        }
        .about-main-content ul, .about-main-content p {
            color: #25415a;
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 1.1rem;
        }
        .about-main-content h2 {
            font-size: 1.18rem;
            color: #2d6ea3;
            margin: 1.2rem 0 0.5rem 0;
        }
        .about-main-content a {
            color: #2476c2;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .about-main-content {
                padding: 1.2rem 0.6rem;
                max-width: 98vw;
            }
            .glass-nav {
                padding: 8px 10px;
                font-size: 0.98rem;
            }
        }
    </style>
</head>
<body class="home-page">
    <canvas id="particle-canvas"></canvas>

    <nav class="glass-nav">
        <a href="/" data-hover="Home">首页</a>
        <a href="install-termux.html" data-hover="Termux">环境配置</a>
        <a href="github-pages.html" data-hover="GitHub">项目部署</a>
        <a href="markdown-guide.html" data-hover="Markdown">内容创作</a>
        <a href="about.html" data-hover="About" class="active">关于</a>
    </nav>
    <div class="about-info">
        <div class="avatar-box animate__animated animate__fadeInDown">
            <img src="imagesav/atar.png" alt="头像">
            <div class="nickname">快手：啊泠好困想睡觉</div>
            <div class="kuaishou-id">快手号：Alhkxsj0</div>
        </div>
        <div class="about-main-content animate__animated animate__fadeInUp">
            <h1>📖 关于本站</h1>
            <p><strong>说明：</strong>本网站仅供娱乐，内容和功能主要用于学习和展示。</p>

                <li>闲着没事干，掌握网站搭建的基本流程</li>

            </ul>
            <h2>🔧 技术说明</h2>
            <ul>
                <li>手机 Termux 环境</li>
                <li>Git & GitHub</li>
                <li>GitHub Pages 静态托管</li>
                <li>HTML/CSS/JavaScript 基础</li>
            </ul>
            <h2>📬 联系方式</h2>
            <ul>
                <li>GitHub: <a href="https://github.com/Alhkxsj" target="_blank">Alhkxsj</a></li>
            </ul>
            <h2>🌱 备注</h2>
            <ul>
                <li>本页面内容仅供参考，详细教程请上B站自行搜索。</li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
