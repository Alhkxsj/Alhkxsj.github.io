            <ol>
                <li>
                    从
                    <a href="https://f-droid.org/repo/com.termux_118.apk" target="_blank" rel="noopener noreferrer">

                    </a>
                    下载 APK
                </li>
                <li>
                    运行基础更新命令：
                    <pre><code class="bash">pkg update && pkg upgrade -y</code></pre>
                </li>
            </ol>
            
            <h2>步骤二：必要工具安装</h2>
            <pre><code class="bash">termux-setup-storage
pkg install git nginx openssh</code></pre>
